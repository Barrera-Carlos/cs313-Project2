<!DOCTYPE html>
<html>
<head>
<title>Chat Room Sign Up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="displayScript.js"></script>

<style>
.col-md-6 {
    width: 300px;
    height: 100px;
    padding-left: : 15px;
    background-color: yellow;
    box-shadow: 10px 10px 5px grey;
}
</style>
</head>
<body onload="buildRoomForm()">

<div class="container-fluid">

  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <form action="/addRoom" method="get">
        <div class="form-group">
          <label for="usr">Add Table:</label>
          <input type="text" class="form-control" name="mytext" id="usr">
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h1>Chat Rooms</h1>
      <form action="/chooseroom" method="get" id="listOfInput">
      </form>
    </div>
    <div class="col-md-6">
        <h1>Favorite Chat Rooms</h1>
      <form action="/chooseroom" method="get" id="listOfFavInput">
      </form>
    </div>
  </div>
</div>

</body>
</html>
